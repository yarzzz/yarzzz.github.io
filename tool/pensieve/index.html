	<div class="input-area">
		<label><input type="checkbox" name="checkClef" class="checkClef" value="G" title="G谱表" checked="checked">G谱表</label>&emsp;
		<label><input type="checkbox" name="checkClef" class="checkClef" value="C" title="C谱表">C谱表</label>&emsp;

		<br>
		<input type="text" id="inputTs" value="4/4">
		<br>
		<textarea id="inputArea" rows="20" cols="40" spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off">
2c4# 4a3 4c6b

		</textarea>
		<br>
		<h5 style="margin: 10px auto 0 auto;">Tips</h5>
		<p>
			1. 代码格式：<br>
			<pre>时值（符点）音名（升降号）/音名2（升降号）/... </pre>
			如：符点4分音符c4 与 4分音符a3升半音 <br>
			记为：<pre>4.c4/a3# </pre>
			2. 每组音之间用空格分隔
		</p>
