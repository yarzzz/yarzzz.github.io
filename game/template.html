<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.21.0/dist/phaser.min.js"></script>
</head>
<body>
    <script>
    var winW = window.innerWidth;
        var winH = window.innerHeight;
        var lenUnit;
        if (9 * winW > 16 * winH) {
            lenUnit = winH / 900;
        }
        else {
            lenUnit = winW / 1600;
        }

        var config = {
            type: Phaser.AUTO,
            width: 1600 * lenUnit,
            height: 900 * lenUnit,
            backgroundColor: '#dfdfdf',
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

    var game = new Phaser.Game(config);
    
    function preload () {}
    function create () {}
    function update () {}
    </script>
</body>
</html>
